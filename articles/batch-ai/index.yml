abstract:
  description: <div class="NOTE"><p>Note</p><p><strong>Azure Batch AI is being retired.</strong> Support for this service will be retired incrementally. The capabilities of Azure Batch AI are now available as a managed compute target in Azure Machine Learning service. For more information, see <a href="overview-what-happened-batch-ai" data-linktype="relative-path">What&#39;s happening to Batch AI?</a></p></div>

